{% extends 'base.html' %}

{% block content %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>

  <div class="alert alert-warning d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
       Site is not ready ,Under Improvement
    </div>
  </div>
  
<h1>Select fillter</h1>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="speedbar" id="defaultCheck1" onchange="callAPI()">
    <label class="form-check-label" for="defaultCheck1">
      Speedbar
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="slowbar" id="defaultCheck2" onchange="callAPI()">
    <label class="form-check-label" for="defaultCheck2">
      Slowbar
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="bakery" id="defaultCheck1" onchange="callAPI()" >
    <label class="form-check-label" for="defaultCheck1">
        Bakery
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="restaurant" id="defaultCheck2"onchange="callAPI()" >
    <label class="form-check-label" for="defaultCheck2">
        Restaurant
    </label>
  </div>
  <div class="row">
    {% for post in posts %}
    <div class="col-sm-4 card-container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://www.animenewsnetwork.com/hotlink/thumbnails/crop1200x630gGI/herald/42837/coffee.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{post.store}}</p>
              <p class="card-text">Star {{post.rating}}</p>
              <p class="card-text">Review {{post.count_rating}}</p>
            </div>
          </div>
        </div>
    {% endfor %}

{% endblock %}
